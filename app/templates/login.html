{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <form method="post" action="/login">
        <label for="cpf">CPF</label>
        {{ context.form.cpf }}
        <label for="password">Password</label>
        {{ context.form.password }}
        {{ context.form.submit }}
        {{ context.form.csrf_token }}
    </form>
{% endblock %}
